                                  <li class="page-item" th:classappend="${!posts.paging.isNextEnabled()? 'disabled' : ''}">
                                      <a class="page-link" th:href="@{'/brand/' + ${brand.idBrand} + '?pageNumber=' + ${posts.paging.pageNumber + 1}}" th:text="#{next}"></a>
                                  </li>
                              </ul>
                          </nav>
                          <!--end::Pagination-->
                      </div>
                      <!--end::Layout-->
                  </div>
              <!--end::Brand Product-->

          </div>
          <!--end::Container-->
        </div>
        <!--end::Entry-->

      <!--end::Content-->
